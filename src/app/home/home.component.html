<div class="container mt-5">
    <div class="row">
        <button class="btn btn-secondary" (click)="onLoad('A')">Source A</button>
        <button class="btn btn-secondary mx-2" (click)="onLoad('B')">Source B</button>
        <button class="btn btn-secondary" (click)="onLoad('C')">Source C</button>
        <div *ngIf="loader" class="spinner-border ml-5" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div *ngIf="cleanData" class="input-group my-2">
            <input type="text" class="form-control" [(ngModel)]="inputData" placeholder="Input hotel id or destination id to find hotel" (ngModelChange)="onChange()">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" (click)="onSearch()">Search</button>
            </div>
        </div>
    </div>
    <div class="row my-2">
        <textarea id="textarea" name="source" cols="150" rows="18" placeholder="Click source button to load data. Or paste json format data here. Then click Clean button to get clean data" [(ngModel)]="source"></textarea>
    </div>
    <div class="row my-2">
        <button id="clean" class="btn btn-primary" (click)="onClean()">Clean</button>
        <button id="reset" class="btn btn-danger ml-2" (click)="onReset()">Reset</button>
        <label class="ml-5 text-info">{{label}}</label>
    </div>
</div>
